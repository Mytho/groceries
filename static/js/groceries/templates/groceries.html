<div ng-controller="ListController">
	<input id="new-item" type="text" placeholder="What needs to be bought?" ng-blur="inputModel.onBlur($event)" ng-click="inputModel.onClick($event)" ng-focus="inputModel.onFocus($event)" ng-keyup="inputModel.onKeyup($event)" ng-model="inputModel.value">
	<ul id="groceries" ng-show="! inputModel.isFocused">
		<li ng-repeat="item in groceryListService.list" ng-class="{bought: item.isBought(), warning: deleteScheduleService.isScheduled(item)}" ng-click="buy($event, item)" ng-swipe-right="deleteScheduleService.add($event, item)" swipe-delete="item.name">
			<input class="buy" type="checkbox" ng-checked="item.isBought()">
			<label>[[item.name]]</label>
			<button class="warning" ng-click="deleteScheduleService.cancel($event, item)">CANCEL</button>
		</li>
	</ul>
	<ul id="suggestions" ng-show="inputModel.isFocused">
		<li ng-repeat="item in suggestionListService.list | filter:inputModel.value" ng-click="copy($event, item)">[[item.name]]</li>
	</ul>
</div>
