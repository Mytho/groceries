{% extends "layout.html" %}
{% block head_style %}
	<link charset="utf-8" href="{{ url_for('static', filename='css/screen.min.css') }}" rel="stylesheet" type="text/css" />
{% endblock %}
{% block content %}
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<ul class="messages">
					{% for message in messages %}
						<li>{{ message }}</li>
					{% endfor %}
				</ul>
			{% endif %}
		{% endwith %}
		<form action="{{ url_for('login') }}" method="post">
			<input id="username" name="username" placeholder="Username" type="text" />
			<input id="password" name="password" placeholder="Passord" type="password" />
			<button class="primary" type="submit">Login</button>
		</form>
		<div class="clearfix"></div>
{% endblock %}
