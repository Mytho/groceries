{% extends "layout.html" %}
{% block head_style %}
	<link charset="utf-8" href="{{ url_for('static', filename='css/screen.min.css') }}" rel="stylesheet" type="text/css" />
{% endblock %}
{% block content %}
<div ng-app="Groceries" ng-controller="listController">
	<input id="new-item" placeholder="What needs to be bought?" type="text" />
	<ul id="groceries">
		<li ng-repeat="item in groceries">
		<input type="checkbox" class="buy" ng-checked="[[item.is_bought()]]" />
		<label>[[item.name]]</label>
		<button class="delete" ng-click="deleteItem([[item.id]])">delete</button>
		</li>
	</ul>
	<ul id="suggestions">
		<li ng-repeat="item in suggestions">[[item.name]]</li>
	</ul>
	<div class="clearfix"></div>
</div>
{% endblock %}
{% block footer %}
	<a href="https://raw.github.com/Mytho/groceries/master/LISENCE.md">Copyright &copy; Teun Zengerink</a></a>
{% endblock %}
{% block script %}
	<script charset=utf-8" src="{{ url_for('static', filename='vendor.min.js') }}" type="text/javascript"></script>
	<script charset=utf-8" src="{{ url_for('static', filename='app.min.js') }}" type="text/javascript"></script>
{% endblock %}
