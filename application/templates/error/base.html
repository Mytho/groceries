{% extends "layout.html" %}
{% block head_style %}
  <style type="text/css" charset="utf8">
    body { color:#333; font-family:"Lucida Sans Unicode","Lucida Grande","Lucida Sans",Lucida,sans-serif; }
    #content {
      background-color:      #eee;
      -webkit-border-radius: 8px;
      -moz-border-radius:    8px;
      border-radius:         8px;
      -webkit-box-shadow:    0px 0px 3px 3px #ddd;
      -moz-box-shadow:       0px 0px 3px 3px #ddd;
      box-shadow:            0px 0px 3px 3px #ddd;
      margin:                35px auto;
      padding:               10px;
      width:                 80%;
    }
    #content h1 { font-size:26px; text-shadow:0px 1px 1px #fff; filter:dropshadow(color=#fff,offx=0,offy=1); margin-left:20px; }
    #content ul li,
    #content a,
    #content p { font-size:14px; }
    #content p { padding:0 20px; }
    #content a { color:#48b; }
  </style>
{% endblock %}
